{% extends "base.html" %}
{% block title %}Aggregate Data{% endblock title %}

{% block main %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
    <div class="container">
        <h2>Aggregate Data</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key" placeholder="Enter the key (e.g., 'A', 'B', 'C', 'D')" required>
            </div>
            <div class="form-group">
                <label for="aggregator_function">Aggregator Function:</label>
                <select id="aggregator_function" name="aggregator_function" required>
                    <option value="count">Count</option>
                    <option value="sum">Sum</option>
                    <option value="avg">Average</option>
                    <option value="max">Maximum</option>
                    <option value="min">Minimum</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>

        {% if rs %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ rs }}</p>
        </div>
        {% endif %}
    </div>
{% endblock main %}
